<html lang="en">

<head>

        async src="./scripts/count.js"></script>
    <!-- my stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="This is the home page of the blog section of Andrew Nolan's website">
    <meta name="keywords" content="Andrew Nolan, Andrew Nolan WPI, web dev, Computer Science, acnolan, Andrew Nolan MathWorks, Andrew Nolan Computer Science, blog, blogs, Andrew Nolan blogs, movies">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='icon' href='./images/favicon.ico'>
    <title>Andrew Nolan's Blog</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/blogs.css">
    <script defer src="./scripts/blogs.js"></script>
</head>

<body class="homepage">
    <div class="header">
        <div class="content">
            <h1><a href="./" class="page-title desktop-only">Andrew Nolan's Blog</a></h1>
            <h1><a href="./" class="page-title mobile-only">Andrew's Blog</a></h1>
            <div class="link-block">
                <a href="./" aria-label="home" class="fa fa-home"></a>
                <a target="_blank" href="https://github.com/acnolan" rel="noopener noreferrer" aria-label="github"
                    class="fa fa-github"></a>
                <a target="_blank" href="https://www.linkedin.com/in/acnolan/" rel="noopener noreferrer" aria-label="linkedin"
                    class="fa fa-linkedin"></a>
                <a target="_blank" href="https://twitter.com/AndrewsEdTech" rel="noopener noreferrer" aria-label="twitter"
                    class="fa fa-twitter"></a>
                <a name="Email to me" href="mailto:acnolan@wpi.edu?Subject=Hello%20Andrew!&amp;body=You%20are%20super%20cool!"
                    class="fa fa-envelope"></a>
            </div>
        </div>
    </div>
    <div class="content">
        <h1 class="purple-text" style="margin-bottom: 0">Blogs</h1>
        <div class="blog-rss-and-search-div">
            <p>Like what you see subscribe to the <a href="./rss.xml">RSS Feed</a>!</p>
        </div>
        <div id="blog-stuff">
            <div id="blog-list">
                <!-- Added dynamically in JS -->
            </div>
            <div id="blog-filter">
                <div id="filter-box">
                    <h3>Filter</h3>
                    <strong>Sort by:</strong>
                    <select id="sort-by" onchange="updateSort()">
                        <option value="0">Newest First</option>
                        <option value="1">Oldest First</option>
                        <option value="2">Popularity</option>
                    </select>
                    <br>
                    <strong>Tags:</strong>
                    <p><input id="ai" type="checkbox" onchange="generatePosts()" checked><label for="ai">AI</label></p>
                    <p><input id="coding" type="checkbox" onchange="generatePosts()" checked><label for="coding">Coding</label></p>
                    <p><input id="design" type="checkbox" onchange="generatePosts()" checked><label for="design">Design</label></p>
                    <p><input id="edTech" type="checkbox" onchange="generatePosts()" checked><label for="edTech">EdTech</label></p>
                    <p><input id="movies" type="checkbox" onchange="generatePosts()" checked><label for="movies">Movies</label></p>
                    <p><input id="books" type="checkbox" onchange="generatePosts()" checked><label for="books">Books</label></p>
                    <p><input id="misc" type="checkbox" onchange="generatePosts()" checked><label for="misc">Miscellaneous</label></p>
                    <br>
                    <form id="search-bar">
                        <!--Crazy fact: If the button is on a new line it displays differently-->
                        <!--What a wild HTML science fact, whitespace is bonkers-->
                        <input id="search-bar-input" name="query" type="text" placeholder="search blogs..."><button>Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-div">
            <a id="email" href="mailto:acnolan@wpi.edu?Subject=Hello%20Andrew!&amp;body=You%20are%20super%20cool!">Contact
                Me!</a>
        </div>
    </div>
</body>

</html>
