name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
    paths: "react/**"
defaults:
  run:
    working-directory: react/personalsite
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_SITE_10A4B }}'
          channelId: live
          projectId: personal-site-10a4b
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
